<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兑换券</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="wrap">
       <div class="entry-out">
            <div class="entry clearfix">
                <img src="img/ipIcon.png" alt="">
                <input type="text" placeholder="请输入兑换码">
            </div>
        </div>
        <div class="redeemNow-out">
            <div class="redeemNow">
                立即兑换
            </div>
        </div>
        
        <div class="exchangeNote">
            <h2>兑换说明</h2>
            <p>1.本次兑换只针对6月8日参加中国人力资源服务展用户；</p >
                <p>2.用户通过易职信APP完成注册认证之后凭兑换券输入密口令兑换；</p >
                <p>3.兑换成功后可获得100元账户红包，可在钱包余额中查询；</p >
                <p>4.活动有效期：2018年6月8日-2018年6月31日；</p >
                <p>5.此活动最终解释权归北京风影职信科技有限公司所有</p >
                <p>6.如有疑问请拨打客服电话：010-52830585，进行咨询</p>
        </div>
        <div class="leftBall">
            <img src="img/leftBall.png" alt="">
        </div>
        <div class="rightBall1">
            <img src="img/rightBall1.png" alt="">
        </div>
        <div class="rightBall2">
            <img src="img/rightBall2.png" alt="">
        </div>
        <div class="footer">
            <img src="img/footBg.png" alt="">
        </div>
    </div>  
    <!-- 遮罩 -->
    <div class="shade">
    </div>
    <div class="success">
        <img src="img/success.png" alt="">
        <p>兑换成功，请到红包中查看余额</p>
        <div class="btn">
            <img src="img/btn.png" alt="">
        </div>
    </div>
</body>
</html>
