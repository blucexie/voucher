<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兑换券</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="wrap">
       <div class="entry-out">
            <div class="entry clearfix">
                <img src="img/ipIcon.png" alt="">
                <input type="text" placeholder="请输入兑换码">
            </div>
        </div>
        <div class="redeemNow-out">
            <div class="redeemNow">
                立即兑换
            </div>
        </div>
        
        <div class="exchangeNote">
            <h2>兑换说明</h2>
            <p>1.可通过短信</p>
        </div>
        <div class="leftBall">
            <img src="img/leftBall.png" alt="">
        </div>
        <div class="rightBall1">
            <img src="img/rightBall1.png" alt="">
        </div>
        <div class="rightBall2">
            <img src="img/rightBall2.png" alt="">
        </div>
        <div class="footer">
            <img src="img/footBg.png" alt="">
        </div>
    </div>  
    <!-- 遮罩 -->
    <div class="shade">
    </div>
    <div class="success">
        <img src="img/success.png" alt="">
        <p>兑换成功，请到红包中查看余额</p>
        <div class="btn">
            <img src="img/btn.png" alt="">
        </div>
    </div>
</body>
</html>
